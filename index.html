<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart | Shop your essentials at chapest price</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Tailwind + DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center py-3 mt-5">
        Welcome to
        <span class="text-cyan-500 font-bold px-2 rounded-xl bg-green-50"
          >SwiftCart</span
        >
      </h1>
      <div class="w-full mx-auto shadow-xl py-4 bg-yellow-500">
        <img
          class="mx-auto border-2 rounded-full"
          src="/assests/banner-image.png"
          alt=""
        />
      </div>
      <h1
        class="text-4xl text-center py-3 my-5 flex items-center justify-center gap-2 text-yellow-500"
      >
        Offers Loading...
        <span>
          <i class="fa-solid fa-screwdriver-wrench"></i>
          <i class="fa-solid fa-person-digging"></i>
        </span>
      </h1>
    </header>
  </body>
</html>
